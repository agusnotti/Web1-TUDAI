<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichas Jugador</title>
    <link rel="stylesheet" href="fichaJugador.css">
</head>
<body>

    <div class="container" >
        <article class="content-ficha">
            <section class="encabezadoFicha">
                <h1 class="nombreJugador">Lionel Messi</h1>
                <img src="https://i.pinimg.com/originals/40/db/a1/40dba19a183134879894c0780d784aab.png" class="imagenJugador" alt="bandera">
            </section>
    
            <section class="imagenJugador">
                <img src="https://misionescuatro.com/wp-content/uploads/2019/08/lionel-messi-barcelona-2019-20_16ks0znl58amk1kfrldq3l5sj3-min-813x458.jpg" alt="">
            </section>
    
            <section class="datosJugador">
                <ul>
                    <li>Nombre: Lionel Messi</li>
                    <li>Altura: 1,75 m</li>
                    <li>Peso: 85 kg</li>
                </ul>
                
            </section>
    
            <section class="posicionJugador">
                <h2>DELANTERO</h2>
            </section>
        </article>
    </div>
    
</body>
</html>
