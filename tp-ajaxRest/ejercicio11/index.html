<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 11 - Notas alumnos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/main.js">
</head>
<body>
    <h1>Notas alumnos</h1>
    
    <section >
        <form class="agregar-alumno">
            <h2>Catedra: WEB I</h2>
            <div class="datos-alumno">
                <label for="nombre">Nombre</label><input type="text" id="nombre">
                <label for="apellido">Apellido</label><input type="text" id="apellido">
                <label for="dni">DNI</label><input type="text" id="dni">
            </div>
            <div class="notas-alumno">
                <div>
                    <label for="nota1">Nota 1: </label><input type="text" id="nota1">
                </div>
                <div>
                    <label for="nota2">Nota 2: </label><input type="text" id="nota2">
                </div>
                <div>
                    <label for="nota3">Nota 3: </label><input type="text" id="nota3">
                </div>
            </div>
            <button class="btn-agregar-alumno">Agregar Alumno</button>
        </form>
    </section>

    <section>
        <table class="tabla-alumnos">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                </tr>
            </thead>
        </table>

    </section>


    
</body>
</html>
